<div class="form-group row">
  <label for="depotadd" class="col-sm-2 col-form-label">Depot Address(A):</label>
  <div class="col-sm-10">
    <input type="text" readonly class="form-control-plaintext" id="depotadd" value="{{ depotaddress }}">
  </div>
</div>
<div class="form-group row">
  <label for="storeadd" class="col-sm-2 col-form-label">Store Address(B):</label>
  <div class="col-sm-10">
    <input type="text" readonly class="form-control-plaintext" id="storeadd"  value="{{ storeaddress }}">
  </div>
</div>
<div class="form-group row">
  <label for="deliverytime" class="col-sm-2 col-form-label">Delivery Time (MM:SS):</label>
  <div class="col-sm-10">
    <input type="text" readonly class="form-control-plaintext" id="deliverytime"  value="{{ deliverytime }}">
  </div>
</div>
<div class="form-group row">
  <label for="totaldistance" class="col-sm-2 col-form-label">Total Distance (M):</label>
  <div class="col-sm-10">
    <input type="text" readonly class="form-control-plaintext" id="totaldistance"  value="{{ deliverydistance }}">
  </div>
</div>
